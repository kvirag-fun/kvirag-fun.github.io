<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - GitHub Pages</title>
    <link rel="icon" type="image/x-icon" href="tab_icon.ico?v=1">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        canvas {
            border: 3px solid #16213e;
            border-radius: 10px;
            background: #0f3460;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
        }
        .score {
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 0 0 10px #00ffff;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="version">v<span id="version">0.0.32</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <div>Use ARROW KEYS to move</div>
        <div id="gameOver" style="height: 30px; visibility: hidden; color:#ff4444; font-size:20px;">
            Game Over! Press R to restart.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        // Game settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;
        let gameSpeed = 150;
        let gameInterval;

        // Generate random food position, but check collision with snake
        function randomFood() {
            let validPosition = false;
            
            while (!validPosition) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                
                // Check if food is on any snake segment
                validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
            }
        }

        // Draw game elements
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake - darker head
            ctx.fillStyle = snake.length > 0 ? '#32A956' : '#ADDDBB';  // Darker green for head
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);
            
            ctx.fillStyle = '#ADDDBB';  // Normal green for body
            for (let i = 1; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Draw food
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            // Don't move if no direction set
            if (dx === 0 && dy === 0) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;

                if (score >= 990) {gameSpeed = 50} 
                else if (score >= 810) {gameSpeed = 65}
                else if (score >= 630) {gameSpeed = 80}
                else if (score >= 450) {gameSpeed = 95}
                else if (score >= 270) {gameSpeed = 110}
                else if (score >= 180) {gameSpeed = 125}
                else if (score >= 90) {gameSpeed = 135}
                
                clearInterval(gameInterval);  // Stop old speed
                gameInterval = setInterval(gameLoop, gameSpeed);  // Start new speed
                
                randomFood();
            } else {
                snake.pop();
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            gameOverElement.style.visibility = 'visible';
        }

        // Restart game
        function restart() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.visibility = 'hidden';
            gameRunning = true;
            
            // Resest game spee&d to default
            gameSpeed = 150
            clearInterval(gameInterval);  // Stop old speed
            gameInterval = setInterval(gameLoop, gameSpeed);  // Start new speed
            
            randomFood();
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40, R = 82;
        
            // R key ONLY restarts (when game over)
            if (e.keyCode === R && !gameRunning && gameOverElement.style.visibility === 'visible') {
                restart();
                return; // Don't process direction change after restart
            }
            
            // Arrow keys ALWAYS work (removed gameRunning check)
            if (e.keyCode === LEFT && dx !== 1) { dx = -1; dy = 0; }
            if (e.keyCode === UP && dy !== 1) { dx = 0; dy = -1; }
            if (e.keyCode === RIGHT && dx !== -1) { dx = 1; dy = 0; }
            if (e.keyCode === DOWN && dy !== -1) { dx = 0; dy = 1; }
        });

        // Game loop
        function gameLoop() {
            update();
            drawGame();
        }

        // Initialize and start
        randomFood();
        gameInterval = setInterval(gameLoop, gameSpeed);
    </script>
</body>
</html>
